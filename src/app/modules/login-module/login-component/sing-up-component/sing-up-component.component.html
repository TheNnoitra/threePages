<div class="signup-container">
  <div class="signup-content">
    <h2>SIGN UP</h2>
    <p>Если еще не зарегистрирован.</p>

    <form [formGroup]="registerForm" (submit)="onSubmit()">

      <div [hidden]="hidden">
        <p>
          <label for="loginString">Логин: </label>
          <input type="text" id="loginString" formControlName="login">
        </p>

        <p>
          <label for="passwordString">Пароль: </label>
          <input type="text" id="passwordString" formControlName="password">
        </p>
      </div>

      <button class="btn_sign_up">LOGIN</button>

    </form>

  </div>
</div>
